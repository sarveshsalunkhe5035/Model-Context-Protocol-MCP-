<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Custom Itinerary</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Lighter gray bg */
        }
        /* Style for the details/summary accordion */
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        /* Rotate chevron on open */
        details[open] summary .chevron {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container max-w-4xl mx-auto">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 mb-2">
                Your Generated Plans
            </h1>
            <p class="text-gray-600 text-lg">
                Here are the custom itineraries our AI built for you.
            </p>
        </header>

        <!-- Loading Spinner -->
        <div id="loader" class="text-center py-20">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto"></div>
            <p class="text-gray-600 mt-4">Loading your plans...</p>
        </div>

        <!-- Error Message Area -->
        <div id="error-message" class="hidden my-6 p-4 bg-red-100 text-red-700 border border-red-200 rounded-lg">
            <!-- Error content will be injected here -->
        </div>

        <!-- Itinerary Options Container -->
        <div id="itinerary-options" class="space-y-6">
            <!-- Plan accordions will be injected here -->
        </div>

        <!-- Back Button -->
        <div class="text-center mt-10">
            <a href="index.html" class="inline-block bg-indigo-600 text-white text-lg font-semibold px-8 py-3 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300">
                ‚Üê Plan a New Trip
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const optionsContainer = document.getElementById('itinerary-options');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');

            try {
                // 1. Retrieve the plans from sessionStorage
                const plansJson = sessionStorage.getItem('tripPlans');
                
                if (!plansJson) {
                    throw new Error("No trip data found. Please go back and create a plan first.");
                }

                const plans = JSON.parse(plansJson);

                if (!plans || plans.length === 0) {
                    throw new Error("The retrieved plan data is empty.");
                }

                // 2. Display the plans
                displayItineraryOptions(plans);

            } catch (error) {
                console.error("Frontend Error:", error);
                displayError(error.message);
            } finally {
                // 3. Hide the loader
                loader.classList.add('hidden');
            }

            function displayItineraryOptions(plans) {
                // Clear any previous content
                optionsContainer.innerHTML = '';

                plans.forEach((plan, index) => {
                    // Create the accordion item
                    const planElement = document.createElement('details');
                    planElement.className = "bg-white rounded-2xl shadow-xl overflow-hidden";
                    // Open the first plan by default
                    if (index === 0) {
                        planElement.setAttribute('open', true);
                    }

                    planElement.innerHTML = `
                        <!-- Accordion Summary -->
                        <summary class="p-6 cursor-pointer flex justify-between items-center hover:bg-gray-50 transition">
                            <div>
                                <h3 class="text-2xl font-bold text-indigo-700">${plan.plan_name || 'Trip Plan'}</h3>
                                <p class="text-gray-600">${plan.destination || ''}</p>
                            </div>
                            <div class="text-right">
                                <div class="text-2xl font-bold text-green-600">‚Çπ${(plan.total_estimated_cost || 0).toLocaleString('en-IN')}</div>
                                <div class="text-gray-500 text-sm">Est. Total</div>
                            </div>
                            <div class="ml-4">
                                <!-- Chevron Icon -->
                                <svg class="chevron w-6 h-6 text-indigo-500 transition-transform duration-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </summary>

                        <!-- Accordion Details -->
                        <div class="border-t border-gray-200">
                            ${generatePlanDetailsHTML(plan)}
                        </div>
                    `;
                    optionsContainer.appendChild(planElement);
                });
            }

            function generatePlanDetailsHTML(plan) {
                const { chosen_flight, chosen_hotel, chosen_train } = plan;
                let detailsHtml = '';

                // --- Chosen Services Grid ---
                detailsHtml += '<div class="bg-gray-50 p-6 grid grid-cols-1 md:grid-cols-3 gap-6">';
                
                if (chosen_flight) {
                    detailsHtml += `<div class="service-card bg-white p-4 rounded-lg shadow-md">
                        <h4 class="text-lg font-semibold text-gray-800">‚úàÔ∏è Flight</h4>
                        <p class="text-gray-600">${chosen_flight.airline} ${chosen_flight.flightNumber}</p>
                        <p class="text-gray-600">${chosen_flight.stops} stop(s) ¬∑ ${chosen_flight.duration}</p>
                        <p class="font-bold text-gray-800 mt-1">‚Çπ${(chosen_flight.price || 0).toLocaleString('en-IN')}</p>
                    </div>`;
                }

                if (chosen_hotel) {
                    detailsHtml += `<div class="service-card bg-white p-4 rounded-lg shadow-md">
                        <h4 class="text-lg font-semibold text-gray-800">üè® Hotel</h4>
                        <p class="text-gray-600">${chosen_hotel.name}</p>
                        <p class="text-gray-600">${chosen_hotel.rating} ‚òÖ (${chosen_hotel.reviews} reviews)</p>
                        <p class="font-bold text-gray-800 mt-1">‚Çπ${(chosen_hotel.pricePerNight || 0).toLocaleString('en-IN')} / night</p>
                    </div>`;
                }

                if (chosen_train) {
                    detailsHtml += `<div class="service-card bg-white p-4 rounded-lg shadow-md">
                        <h4 class="text-lg font-semibold text-gray-800">üöÜ Train</h4>
                        <p class="text-gray-600">${chosen_train.trainName}</p>
                        <p class="text-gray-600">${chosen_train.duration} ¬∑ ${chosen_train.stops} stop(s)</p>
                        <p class="font-bold text-gray-800 mt-1">‚Çπ${(chosen_train.price || 0).toLocaleString('en-IN')}</p>
                    </div>`;
                }
                detailsHtml += '</div>';

                // --- Day-by-Day Plan ---
                detailsHtml += '<div class="p-6 space-y-6">';
                (plan.days || []).forEach(day => {
                    detailsHtml += `<div class="day-plan border-b border-gray-200 pb-6 last:border-b-0">
                        <h3 class="text-xl font-bold text-indigo-600 mb-2">Day ${day.day_number}: ${day.summary || ''}</h3>
                        <ul class="list-none space-y-4 pt-2">`;
                    
                    (day.activities || []).forEach(activity => {
                        detailsHtml += `
                            <li class="flex items-start space-x-4">
                                <div class="text-indigo-500 font-semibold w-24 flex-shrink-0 pt-1">${activity.time || 'All Day'}</div>
                                <div class="text-gray-700">${activity.description}</div>
                            </li>`;
                    });

                    detailsHtml += '</ul></div>';
                });
                detailsHtml += '</div>';

                return detailsHtml;
            }

            function displayError(message) {
                loader.classList.add('hidden');
                optionsContainer.classList.add('hidden');
                errorMessage.textContent = `An error occurred: ${message}`;
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
